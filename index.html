<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Instagram photo feed with bootstrap</title>
</head>

<body class="bg-grey">
  <div class="container-fluid">
    <header class="row justify-content-center align-items-center" style="display: flex">
      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand pr-4 ms-5" href="#"><i class="fa-brands fa-instagram fa-lg"></i>
            Instagram
          </a>

          <div class="d-flex me-5">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success me-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Create a new post
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>

                  <div class="modal-body">
                    <div class="mb-0">
                      <label for="caption" class="form-label">Caption:</label>
                    </div>

                    <div class="mb-3">
                      <textarea class="form-control custom-placeholder" id="comment" rows="3"
                        placeholder="Add the caption your post here"></textarea>
                    </div>
                    <div class="iconos d-flex">
                      <button class="btn btn-light mx-1 rounded"><i class="fa-solid fa-camera"></i></button>
                      <button class="btn btn-light mx-1 rounded"><i class="fa-solid fa-location-dot"></i></button>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary text-light-gray"
                      data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                  </div>
                </div>
              </div>
            </div>



            <div class="dropdown ms-2">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-cog"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" href="#">log out</a></li>

              </ul>
            </div>
          </div>
      </nav>

      <div class="col-6 text-center">

        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="list.html"><i class="fa-solid fa-tablet"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa-solid fa-table-cells"></i></a>
          </li>
        </ul>

      </div>

    </header>
