<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram photo feed with bootstrap</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
          <header class="row" style="display: flex">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <!-- Tu barra de navegación aquí -->
                  <i class="fa-brands fa-instagram fa-2xl"></i>
                  <h5 style="">Instagram</h5>
                  <button type="button" class="btn btn-success">Create a new post</button>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-light fa-gear" style="color: #a3a3a3;"></i>
                    </button>
                  </div>
              </nav>
          </header>

          <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <!-- Contenido de la primera columna -->
                    
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <!-- Contenido de la segunda columna -->
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <!-- Contenido de la tercera columna -->
                </div>
            </div>
        </div>
        
    
          
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
