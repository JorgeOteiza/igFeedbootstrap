<!doctype html>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Instagram photo feed with bootstrap</title>

<body class="bg-grey">
  <div class="container-fluid">
    <header class="row justify-content-center align-items-center" style="display: flex">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand pr-4" href="#"><i class="fa-brands fa-instagram fa-lg"></i>
            Instagram
          </a>

          <div class="d-flex">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success mr-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Create a new post
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <div class="modal-title">
                      <h1 class="fs-5" id="exampleModalLabel">Create a new post</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                  </div>

                  <div class="modal-body">
                    Caption:
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Publish</button>
                  </div>
                </div>
              </div>
            </div>


            <div class="dropdown ms-2">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-cog"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" href="#">log out</a></li>

              </ul>
            </div>
          </div>
      </nav>

      <div class="col-6 text-center">

        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="list.html"><i class="fa-solid fa-bars"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa-solid fa-table-cells"></i></a>
          </li>
        </ul>

      </div>

    </header>
